<div class="container mt-4">

  <div class="d-flex justify-content-between align-items-center mb-4">
    <h3 class="fw-bold">
      <i class="bi bi-person-lines-fill me-2"></i>
      Contatos
    </h3>

    <button class="btn btn-primary btn-sm d-flex align-items-center gap-2" routerLink="/new-contact">
      <i class="bi bi-person-plus-fill"></i> Novo Contato 
    </button>
  </div>

  <div class="search-wrapper shadow-sm p-3 rounded-4 mb-4">
    <div class="input-icon w-100">
      <i class="bi bi-search"></i>
      <input
        type="text"
        class="form-control enhance"
        placeholder="Pesquisar contato..."
      />
    </div>
  </div>

  <div class="row g-4">


    <div class="col-md-4 col-sm-6">
      <div class="contact-card p-3 rounded-4 shadow-sm">

        <div class="d-flex align-items-center mb-3">
          <div class="contact-avatar">
            <i class="bi bi-person-circle"></i>
          </div>

          <div class="ms-3">
            <h6 class="mb-0 fw-bold">João Silva</h6>
            <span class="text-muted small">Telefone: (11) 99999-0000</span><br />
            <span class="text-muted small">Grupo: Família</span>
          </div>
        </div>

        <div class="d-flex justify-content-between mt-3">
          <button class="btn btn-outline-primary btn-sm">
            <i class="bi bi-pencil-square"></i>
          </button>
          <button class="btn btn-outline-danger btn-sm">
            <i class="bi bi-trash3"></i>
          </button>
        </div>

      </div>
    </div>

  </div>

</div>
