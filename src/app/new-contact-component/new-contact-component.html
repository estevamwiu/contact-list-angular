<div class="container d-flex justify-content-center mt-4">

  <div class="form-wrapper p-4 shadow-lg rounded-4">

    <div class="text-center mb-4">
      <i class="bi bi-person-plus fs-2 d-block mb-1"></i>
      <div class="h4 fw-bold">Novo Contato</div>
    </div>

    <form [formGroup]="formGroupNewContactForm">

      <div class="row g-3">

        <div class="col-md-6">
          <label class="form-label">Nome</label>
          <div class="input-icon">
            <i class="bi bi-person"></i>
            <input type="text" class="form-control form-control-sm enhance">
          </div>
        </div>

        <div class="col-md-6">
          <label class="form-label">Telefone</label>
          <div class="input-icon">
            <i class="bi bi-telephone"></i>
            <input type="text" class="form-control form-control-sm enhance">
          </div>
        </div>

        <div class="col-md-6">
          <label class="form-label">Grupo</label>
          <div class="input-icon">
            <i class="bi bi-people"></i>
            <input type="text" class="form-control form-control-sm enhance">
          </div>
        </div>

        <div class="col-md-6">
          <label class="form-label">Email</label>
          <div class="input-icon">
            <i class="bi bi-envelope"></i>
            <input type="text" class="form-control form-control-sm enhance">
          </div>
        </div>

        <div class="col-md-6">
          <label class="form-label">Endereço</label>
          <div class="input-icon">
            <i class="bi bi-geo-alt"></i>
            <input type="text" class="form-control form-control-sm enhance">
          </div>
        </div>

        <div class="col-md-6">
          <label class="form-label">Observação</label>
          <div class="input-icon">
            <i class="bi bi-card-text"></i>
            <input type="text" class="form-control form-control-sm enhance">
          </div>
        </div>

      </div>

      <div class="d-flex gap-2 mt-4">
        <button type="submit" class="btn btn-primary w-100 btn-sm">Salvar</button>
        <button type="button" class="btn btn-danger w-100 btn-sm">Cancelar</button>
      </div>

    </form>

  </div>

</div>
